<div class="class heading">
  <h2>{{ someText | uppercase }}</h2>
  <h2>{{ someText | lowercase }}</h2>
  <h2>{{ someText | titlecase }}</h2>
  <h2>{{ today | date: "fullDate" }}</h2>
  <h2>{{ someNumber | number: "1.2-4" }}</h2>
  <h2>{{ someMoney | currency: "USD" }}</h2>
  <h2>{{ someObject | json }}</h2>
  <h2>{{ someArray | slice: 0:3 }}</h2>
  <h2>{{ somePromise | async }}</h2>
  <h2>{{ someObservable | async }}</h2>
</div>
